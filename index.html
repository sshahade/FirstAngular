<!DOCTYPE html>
<HTML>
<HEAD>
    <SCRIPT src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></SCRIPT>
    
    <SCRIPT>
    function personController($scope){
        $scope.firstname = "Samwise";
        $scope.lastname = "Gamjee";
        $scope.quantity = 5;
        $scope.ticketprice = 15;
        $scope.names=['Jani','Hege','Kai']
    }
    </SCRIPT>

</HEAD>

<body>
    
<div ng-app="" ng-controller="personController">
    <P>First Name: <input type="text" ng-model="firstname"><br>
        Last Name: <input type="text" ng-model="lastname"><br></P>
    <P ng-bind="lastname"></P>
    
    <P>The full name is {{firstname+" "+lastname}}</P>
    
    <P>Total cost of tickets bought {{"$"+(quantity*ticketprice)}} -- Done using Expressions</P>
    <P>Total cost of tickets bought <SPAN ng-bind="'$'+(quantity*ticketprice)"></SPAN> -- Done using ng-bind</P>
    
    <p>
    Quantity: <input type="number"	ng-model="quantity">
    Costs:    <input type="number" ng-model="ticketprice">


        <BR>Total in dollar: {{ quantity * ticketprice }}

    
    </p>
    
    <P>
    <ul>
        <li ng-repeat ="x in names" >
            {{x}}
        </li>
        </ul>    
        
    </P>
    
    
</div>    
    
</body>

</HTML>
